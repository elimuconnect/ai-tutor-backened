<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elimu Connect AI Tutor</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #5e17eb;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      position: relative;
    }

    #clearBtn {
      position: absolute;
      top: 18px;
      right: 20px;
      background: #fff;
      color: #5e17eb;
      border: 1px solid #5e17eb;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .bubble {
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 80%;
      font-size: 1rem;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background-color: #dcfce7;
      border-bottom-right-radius: 0;
    }

    .ai {
      align-self: flex-start;
      background-color: #eef0f8;
      border-bottom-left-radius: 0;
    }

    #input-area {
      display: flex;
      padding: 16px;
      background: white;
      border-top: 1px solid #ccc;
    }

    #question {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    button {
      background-color: #5e17eb;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #4a13c3;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #888;
      padding: 10px;
    }

.ai-container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  width: 100%;
}

.ai-container .bubble {
  max-width: 100%;
  width: 100%;
}



    
  </style>
</head>
<body>

  <header>
    Elimu Connect – AI Tutor Assistant
    <button id="clearBtn" onclick="clearChat()">Clear Chat</button>
  </header>

  <div id="chat"></div>

  <div id="input-area">
    <input type="text" id="question" placeholder="Ask a question..." />
    <button onclick="ask()">Send</button>
  </div>

  <footer>&copy; 2025 Elimu Connect | Powered by Together AI</footer>

  <script>
    const chat = document.getElementById("chat");

    // Load chat history on page load
    window.onload = () => {
      const saved = localStorage.getItem("chatHistory");
      if (saved) {
        const messages = JSON.parse(saved);
        messages.forEach(m => addBubble(m.message, m.role, false));
      }
    };

    function saveToHistory(message, role) {
      const current = JSON.parse(localStorage.getItem("chatHistory") || "[]");
      current.push({ message, role });
      localStorage.setItem("chatHistory", JSON.stringify(current));
    }

    function addBubble(message, role, save = true) {
  if (role === "ai" && message.includes("||COLUMN_BREAK||")) {
    // Split into two columns
    const [left, right] = message.split("||COLUMN_BREAK||");

    const container = document.createElement("div");
    container.className = "ai-container";

    const bubble1 = document.createElement("div");
    bubble1.className = "bubble ai";
    bubble1.textContent = left.trim();

    const bubble2 = document.createElement("div");
    bubble2.className = "bubble ai";
    bubble2.textContent = right.trim();

    container.appendChild(bubble1);
    container.appendChild(bubble2);
    chat.appendChild(container);

    if (save) saveToHistory(message, role);
  } else {
    // Normal 1-column chat bubble
    const bubble = document.createElement("div");
    bubble.className = "bubble " + role;
    bubble.textContent = message;
    chat.appendChild(bubble);

    if (save) saveToHistory(message, role);
  }

  chat.scrollTop = chat.scrollHeight;
}


    async function ask() {
      const input = document.getElementById("question");
      const question = input.value.trim();
      if (!question) return;

      addBubble(question, "user");
      input.value = "";

      addBubble("⏳ Thinking...", "ai", false);
      const bubbles = document.querySelectorAll(".bubble.ai");
      const loadingBubble = bubbles[bubbles.length - 1];

      try {
        const res = await fetch("https://elimu-connect-a-i-tutor.onrender.com/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            question: question,
            student: "grade 7"
          })
        });

        const data = await res.json();
        loadingBubble.remove();

        if (data.answer) {
          addBubble(data.answer, "ai");
        } else if (data.error) {
          addBubble("❌ Error: " + (data.details?.error || data.error), "ai");
        } else {
          addBubble("❌ Unexpected server response.", "ai");
        }

      } catch (error) {
        loadingBubble.remove();
        addBubble("❌ Failed to contact AI: " + error.message, "ai");
      }
    }

    // Enter key support
    document.getElementById("question").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        ask();
        e.preventDefault();
      }
    });

    // Clear chat function
    function clearChat() {
      localStorage.removeItem("chatHistory");
      chat.innerHTML = "";
    }
  </script>

</body>
</html>
